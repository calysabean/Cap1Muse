<!DOCTYPE html>
  <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Muse</title>
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
        <link href="index.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Josefin+Sans" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      </head>
    
        <body>
        <main role="main">
        <section>
          <nav role="navigation">
            <h1>Muse 
            <button type="submit" class="reloadButton">Reload Home</button>
          </h1> 
          </nav>
          <div class="landingBox">
          <p>With the ‘Muse’ app just enter your zip code and search for the closest museum in your area. It’s a fun and easy way to find a creative space for yourself, friends, and/or family to explore. Click the button below!</p>
          <button class="gallery">Click here! <br> Explore Museums!</button>
          </div>
        </section>
        
        <section>
          <div class="hiddenForm">
          <form role="form" action="https://cors-anywhere.herokuapp.com/https://api.yelp.com/v3/businesses/search? " method="get" class="js-search-form">
          <legend>Search Local Museums!</legend>
            <label for="query">
            <input id="query" type="text" class="js-query" value="musuem" style="display:none" required>
          </label>
            <label for="zipcode">
            <input id="zipcode" title="ZipCode Field" pattern="[0-9]{5}" type="text" class="js-query1" placeholder="Type zip" required>
          </label>
            <button type="submit" class="submit">Search</button>
          </form>
         </div>
         
         <div class="testClass">
               <button type="submit" class="submitButton" data-panelid="panel1" >Click checkbox then click here!</button>
        <div class="row js-search-results" aria-live="assertive">
        </div>  
         </div>

        </section>
      </main>

      <script src="index.js"></script>
    </body>
</html>
